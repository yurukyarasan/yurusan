<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>月別売上表</title>
<style rel="stylesheet">
table,th,td{ border-collapse: separate;border: solid 1px; }
table{ margin: 2em; }
</style>
</head>
<body>

<table>
<tr>
<th rowspan="2">昨年度</th>
<th>前期</th>
<td>500円</td>
</tr>
<tr>
<th>後期</th>
<td>300円</td>
</tr>
<tr>
<th rowspan="2">今年度</th>
<th>前期</th>
<td>700円</td>
</tr>
<tr>
<th>後期</th>
<td>600円</td>
</tr>
</table>

</body>
</html>
