<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>float/clear</title>
<style type="text/css">
body,div {
	margin: 0px;
	padding: 0px;
}
div {
	font-weight: bold;
}

#boxA {
	background-color: #99CC99;	/*緑色*/
	width: 600px;
	height: 100px;
}
#boxB {
	width: 600px;
}
#boxB-1 {
	background-color: #CC0000;	/*赤色*/
	width: 400px;
	height: 400px;
	float: right;
}
#boxB-2 {
	background-color: #FFCC00;	/*黄色*/
	width: 200px;
	height: 400px;
	float: left;
}
#boxC {
	background-color: #99CC99;	/*緑色*/
	width: 600px;
	height: 30px;
}
#boxB:after {
display: block;
clear: both;
content: "";
}
</style>
</head>
<body>

<div id="boxA">A</div>

<div id="boxB">
	<div id="boxB-1">B-1</div>
	<div id="boxB-2">B-2</div>
</div>

<div id="boxC">C</div>

</body>
</html>
